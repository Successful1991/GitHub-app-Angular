<!doctype html>
<html lang="ru" ng-app="GitHubClient">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/myStyle.css">
	<title>Git Hub </title>
</head>
<body ng-controller="GitCtrl">
	<div class="product">
        <div class="topbar">
            <div class="setting">
                <span class="brand"></span>
                <ul class="setting__client">
                    <li>file</li>
                    <li>edit</li>
                    <li>view</li>
                    <li>repository</li>
                    <li>branch</li>
                    <li>help</li>
                </ul>
            </div>
            <ul class="close">
                <li class="minimize"></li>
                <li class="maximize"></li>
                <li class="closed"></li>
            </ul>
        </div>
        <div>
            <div class="current">
                <div class="current__repository">
                    <div class="current__text">
                        <p>Current repository</p>
                        <p></p>
                    </div>
                    <div class="current__open-img"></div>
                </div>
                <div class="current__branch">
                    <div class="current__text">
                        <p>Current repository</p>
                        <p></p>
                    </div>
                    <span class="current__open-img"></span>
                </div>
                <div class="current__pull">
                    <div class="current__text">
                        <p>Current repository</p>
                        <p></p>
                    </div>
                    <span class="current__open-img"></span>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="left__bar">
                <div class="left__bar-button">
                    <button type="submit">Changes</button>
                    <button type="submit">History</button>
                </div>
                <div class="left__bar__file">
                    <input type="checkbox" />
                    <p class="left__bar__file-p">0 changed files</p>
                </div>
                <div class="left__bar__list"></div>
                <div class="left__bar__commit">
                    <label for="commit" class="commit-label"><img src="img/github-logo.svg" alt=""></label>
                    <input type="text" class="commit-text" id="commit"/>
                    <textarea rows="6" class="commit-texteria"></textarea>
                    <input type="submit" class="commit-button">
                </div>
            </div>
            <div>

            </div>
        </div>
	</div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="js/controller.js"></script>
<script src="js/model.js"></script>
</html>
